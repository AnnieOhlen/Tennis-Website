<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Fictional Tennis Club Website</title>
		<meta charset="UTF-8" />
		<meta name="description" content="Fictional website for learning purposes" />
		<meta name="keywords" content="tennis club" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="screensizes.css" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Cambo|Abel" />		
		<script src="https://kit.fontawesome.com/d87e0aa2fd.js" crossorigin="anonymous"></script>
		<script scr="tennisScript.js"></script>
	</head>

	<!-- BODY -->
	<body>

		<!-- Error messages -->
		<p class="errormessagescreensize">Error:<br/> Does not support less than 120 pixels in width!</p>
		<p class="errormessageshort">Error:<br/> Small screen!<br/>!</p>

		<div class="iferrorscreensize">

			<!-- TOP MENU -->
			<nav>
				<ul class="ulclasstopmenu">
					<li><a class="aclasstopmenu" href="index.html">Start</a></li>
					<li><a class="aclasstopmenu" href="reservation.html">Reservation</a></li>
					<li><a class="aclasstopmenu" href="change.html">Faculities</a></li>
					<li><a class="aclasstopmenu" href="sauna.html">Sauna</a></li>
					<li><a class="aclasstopmenu" href="courts.html">Courts</a></li>
				</ul>
			</nav>

			<button id="themebutton" onclick="themeButton"></button>
			<button id="hamburger" onclick="flipBurger"></button>

			<header>
				<h1 class="h1headline">Reservation</h1>
			</header>

			<!-- MAIN -->
			<main>
				<div class="divclub">
					<p><br/>
					To make any reservations please use the form below.
					<br/><br/></p>
				</div>

				<!-- BOOKING FORM -->
				<div id="dividbooking">
					<form name="reservationForm">
						<br/>
						<label for="firstname">First name:</label>
						<input type="text" id="firstname" name="firstname" placeholder="First Name" minlength="3" maxlength="20" required><br/><br/>
						<label for="lastname">Last name:</label>
						<input type="text" id="lastname" name="lastname" placeholder="Last Name" minlength="3" maxlength="20" required><br/><br/>

						<br/><label for="reqdate">Requested date:</label>
						<input type="date" id="reqdate" name="date" max="2025-01-01" onfocus="this.min=new Date().toISOString().split('T')[0]" required><br/><br/>

						<label for="court_a">Court A + changing room</label>
						<input type="checkbox" id="court_a" name="bookcourt" value="Court A"><br/><br/>
						<label for="court_b">Court B + changing room</label>
						<input type="checkbox" id="court_b" name="bookcourt" value="Court B"><br/><br/>
						
						<br/><label for="booksauna">Book the sauna?</label><br/><br/>
						<label for="sauna_yes">Yes</label>
						<input type="radio" id="sauna_yes" name="booksauna" value="Yes">
						<label for="sauna_no">No</label>
						<input type="radio" id="sauna_no" name="booksauna" value="No"><br/><br/>
						
						<br/><label for="email">E-mail for confirmation:</label><br/><br/>
						<input type="email" id="email" name="email" placeholder="E-mail adress" required><br/><br/>

						<input type="submit" value="Submit" id="formsubmit"><br/><br/>
					</form>
				</div>
				<!-- BOOKING FORM END -->
			</main> <!-- MAIN END -->

			<footer>
				<ul>
					<li><a href="https://github.com/AnnieOhlen/Tennis-Website" target="_blank"><i class="fa-brands fa-github"></i> About us</a></li>
				</ul>
			</footer>
		</div> <!-- div class "iferrorscreensize" end-->
	</body> <!-- BODY END -->
</html>
